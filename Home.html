<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Css/Styles.css">
    <title>Home</title>
</head>
<body>
<!----------------------------- Navigation Bar-------------------------------------------->
    <header>
        <div class="logo-div">
            <img class="logo" src="Images/logo.svg" alt="Logo">
            <h4 class="logo-heading">Three Dots</h4>
        </div>
        <nav>
            <ul class="nav-links">
                <li><a class="nav-links" href="#">Specs</a></li>
                <li><a class="nav-links" href="#">Products</a></li>
                <li><a class="nav-links" href="#">Contacts</a></li>
            </ul>
        </nav>
        <div class="cart">
            <img src="Images/cart.svg" alt="Shopping Cart">
        </div>
    </header>

<!------------------------Body Including The Product Image And Description------------------------------>
    <main>
        <section class="presentation">
            <div class="introduction">
                <div class="intro-text">
                    <h1>Laptop For The Future</h1>
                    <p>
                        The 14 inch bezeless display with 4k display
                    </p>
                </div>
                <div class="cta">
                    <button class="cta-select"> 14 Inch</button>
                    <button class="cta-add">Add To Cart</button>
                </div>
            </div>

            <div class="cover">
                <img src="Images/matebook.png" alt="Mate Book1"/>
            </div>
        </section>
        <div class="laptop-select">
            <img src="Images/arrow-left.svg" alt="arrow left"/>
            <img src="Images/dot.svg" alt="arrow left"/>
            <img src="Images/dot-full.svg" alt="arrow left"/>
            <img src="Images/dot-full.svg" alt="arrow left"/>
            <img src="Images/arrow-right.svg" alt="arrow left"/>
        </div>
        <img class="big-circle" src="Images/big-eclipse.svg" alt="big circle"/>
        <img class="medium-circle" src="Images/mid-eclipse.svg" alt="medium circle"/>
        <img class="small-circle" src="Images/small-eclipse.svg" alt="small circle"/>
    </main>
</body>
</html>
